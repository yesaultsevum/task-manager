
    <div class="container" ng-app="validationApp" ng-controller="mainController">
        <div class="row">
            <br /><br /><br />
            <div class="col-md-4 col-md-offset-3">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object" src="./src/img/logo.jpg" alt="Fozzy group logo" />
                                </a>
                            </div>
                            <div class="media-body">
                                <h1 class="media-heading">Login</h1>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form name="userForm" ng-submit="submitForm()" novalidate>

                            <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" ng-model="username" required />
                                <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">You username is required.</p>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" ng-model="password" ng-minlength="6" ng-maxlength="10" required />
                                <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
                                <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
                            </div>

                            <div align="center">
                                <button type="submit" class="btn btn-warning btn-lg" ng-disabled="userForm.$invalid">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
