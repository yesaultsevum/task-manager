
<login-page>
    <div class="container">
        <div class="row">
            <br /><br /><br />
            <div class="col-md-4 col-md-offset-3">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object" src="./src/img/logo.jpg" alt="Fozzy group logo" />
                                </a>
                            </div>
                            <div class="media-body">
                                <h1 class="media-heading">Login</h1>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form name="userForm" [ngFormModel]="loginForm" (submit)="doLogin($event)">

                            <div class="form-group">
                                <label>Username</label>
                                <input ngControl="username" type="text" class="form-control" name="username" />
                                <p *ngIf="!username.control.hasError('required')" class="help-block">You username is required.</p>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input ngControl="password" type="password" class="form-control" [class.has-error]="!password.control.hasError('required')" name="password" />
                                <p *ngIf="!password.control.hasError('required')" class="help-block">You password is required.</p>
                                <p *ngIf=”password.errors.minlength” class="help-block">Password is too short.</p>
                            </div>

                            <div align="center">
                                <button type="submit" class="btn btn-warning btn-lg">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</login-page>
