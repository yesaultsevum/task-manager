<ul class="boards_list">
  <li
      class="col-md-3 col-lg-2 col-sm-4"
      *ngIf="!selectedProject && projectsView === 'view'"
      (click)="onChangeView('add')"
  >
      <div class="boards_list-item boards_list-item-new">
          <span class="new-board-create">Create new board...</span>
      </div>
  </li>
  <li
      class="col-md-3 col-lg-2 col-sm-4 new-board-window"
      *ngIf="!selectedProject && projectsView === 'add'"
  >
      <div class="new-board-window_head">
          <span>Create Board</span>
          <div
            class="new-board-window_head-close"
            (click)="onChangeView('view')"
          ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
      </div><hr>
      <div class="new-board-window_content">
          <form>
              <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="name of project">
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <textarea class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-success">Create</button>
          </form>
      </div>
  </li>
  <li
      class="col-md-3 col-lg-2 col-sm-4"
      *ngFor="#project of projects"
      (click)="onSelect(project)"
  >
    <div class="boards_list-item">
      <span class="board-title">{{project.name}}</span>
      <p class="board-description">{{project.description}}</p>
    </div>
  </li>
</ul>
