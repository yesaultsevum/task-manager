<div class="team_title">
    <div
        class="btn btn-default"
        (click)="goToProjects()"
    >
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    <h4 class="team_title-name">Our Boards</h4>
</div>
<ul class="boards_list">
    <div *ngIf="project">
    	<!-- Add board -->
        <div class="board board-height m_bottom_sm">
            <h3 class="board_title">Add new board</h3>
            <span class="board_plus"></span>
        </div>

        <!-- Description hide -->
        <div
        	class="board m_bottom_sm"
        	*ngIf="projectView === 'view'"
        >
            <h3 class="board_title">{{project.name}}</h3>
            <div
            	class="board_desc_ico"
            	(click)="onChangeView('view-details')"
            	*ngIf="projectView !== 'view-details'"
            >
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </div>
            <div
            	class="board_desc_ico m-right-lg"
            	(click)="onChangeView('edit')"
            	*ngIf="projectView !== 'edit'"
            >
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </div>
            <div
            	class="board_desc_ico"
            	(click)="onChangeView('view')"
            	*ngIf="projectView === 'view-details'"
            >
                <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
            </div> 
        </div>

        <!-- Description show -->
        <div
        	class="board m_bottom_sm"
        	*ngIf="projectView === 'view-details'"
        >
            <h3 class="board_title">{{project.name}}</h3>
            <div
            	class="board_desc_ico"
            	(click)="onChangeView('view-details')"
            	*ngIf="projectView !== 'view-details'"
            >
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </div>
            <div
            	class="board_desc_ico m-right-lg"
            	(click)="onChangeView('edit')"
            	*ngIf="projectView !== 'edit'"
            >
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </div>
            <div
            	class="board_desc_ico"
            	(click)="onChangeView('view')"
            	*ngIf="projectView === 'view-details'"
            >
                <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
            </div>           
            <span class="board_description">{{project.description}}</span>
        </div>

        <!-- Edit board -->
        <div
        	class="board"
        	*ngIf="projectView === 'edit'"
        >
            <form>
                <div class="form-group">
                    <input
                    	type="text"
                    	class="form-control"
                    	[(ngModel)]="project.name"
                    	placeholder="Title board"
                    >
                </div>
                <div class="form-group">
                    <textarea
                    	class="form-control"
                    	rows="5"
                    	placeholder="Description"
                    	[(ngModel)]="project.description"
                    ></textarea>
                </div>
                <div class="clearfix">
                    <div
                    	class="btn btn-default pull-left"
                    	(click)="onChangeView('view')"
                    >Cancel</div>
                    <div type="submit" class="btn btn-success pull-right">Create</div>
                </div>
            </form>        
        </div>
    </div>
</ul>
