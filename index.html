<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="team_title">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <h4 class="team_title-name">Our Boards</h4>
                </div>
                <ul class="boards_list">
                    <li class="col-md-3 col-lg-2 col-sm-4">
                        <a href="#" class="boards_list-item boards_list-item-new">
                            <span class="new-board-create">Create new board...</span>
                        </a>
                    </li>
                    <li class="col-md-3 col-lg-2 col-sm-4 new-board-window">
                        <div class="new-board-window_head">
                            <span>Create Board</span>
                            <a href="#" class="new-board-window_head-close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </div><hr>
                        <div class="new-board-window_content">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Title</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="name of project">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Description</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Create</button>
                            </form>
                        </div>
                    </li>
                    <li class="col-md-3 col-lg-2 col-sm-4">
                        <a href="#" class="boards_list-item">
                            <span class="board-title">Welcome Board</span>
                            <p class="board-description">Description</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <script ></script>
</body>
</html>
